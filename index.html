<!DOCTYPE html>
<html>
  <head lang="En">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send to Pager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="pager">
        <h1 class="pager__title">Pager</h1>
        <div class="pager__display" id="pager__display"></div>
      </section>
      <section class="phone">
        <h1 class="phone__title">Phone</h1>
        <div class="phone__display" id="phone__display"></div>
        <div class="phone__grid__container">
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">1</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">2</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">3</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">4</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">5</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">6</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">7</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">8</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">9</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">10</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">11</span>
          </div>
          <div class="phone__grid__items">
            <span class="phone__grid__items__num">12</span>
          </div>
        </div>
        <button class="btn phone__btn--primary" id="phone__btn--primary">
          RESET
        </button>
        <button class="btn phone__btn--secondary" id="phone__btn--secondary">
          SEND
        </button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
